services:
  db:
    image: postgres:16-alpine
    container_name: location-scouting-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: location_scouting
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  db-test:
    image: postgres:16-alpine
    container_name: location-scouting-db-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: location_scouting_test
    ports:
      - "5434:5432"


volumes:
  postgres_data:
  postgres_test_data: